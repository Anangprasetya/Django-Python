{% extends "base.html" %}
{% block content %}
	<table style="border : 1px solid red;">
		
		
	</table>

	<div class="container">
		<div class="row mb-5">
			<div class="col-md-6">
				<h3>Data Buku</h3>
				<a href=" {% url 'tambah_komik'%} " class="btn btn-warning"> Tambah Komik</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
				  <thead class="table-dark">
				    <tr>
						<th>Nama</th>
						<th>Penerbit</th>
						<th>Penulis</th>
						<th>Negara</th>
						<th>Jumlah</th>
						<th>Action</th>
					</tr>
				  </thead>
				  <tbody>
				    {% for b in komik %}
						<tr>
							{# <td> {{b.judul}} </td> #}
							<td><a href=" {%url 'ubah_komik' b.id %}">{{b.judul}}</a></td>
							<td> {{b.penerbit}} </td>
							<td> {{b.penulis}} </td>
							<td> {{b.id_negara}} </td>
							<td> {{b.jumlah}} </td>
							<td>
								<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#hps_{{b.id}}">
								  Hapus
								</button>

								<!-- Modal -->
								<div class="modal fade" id="hps_{{b.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
								  <div class="modal-dialog">
								    <div class="modal-content">
								      <div class="modal-header">
								        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								      </div>
								      <div class="modal-body">
								        ...
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								        <button type="button" class="btn btn-primary">Save changes</button>
								      </div>
								    </div>
								  </div>
								</div>
							</td>
						</tr>
					{% endfor %}
				  </tbody>
				</table>
			</div>
		</div>
	</div>

{% endblock content %}
