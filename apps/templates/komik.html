{% extends "base.html" %}
{% block content %}
	<table style="border : 1px solid red;">
		
		
	</table>

	<div class="container">
		<div class="row mb-5">
			<div class="col-md-6">
				<h3>Data Buku</h3>
				<a href=" {% url 'tambah_komik'%} " class="btn btn-warning"> Tambah Komik</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
				  <thead class="table-dark">
				    <tr>
						<th>Nama</th>
						<th>Penerbit</th>
						<th>Penulis</th>
						<th>Negara</th>
						<th>Jumlah</th>
					</tr>
				  </thead>
				  <tbody>
				    {% for b in komik %}
						<tr>
							{# <td> {{b.judul}} </td> #}
							<td><a href=" {%url 'ubah_komik' b.id %}">{{b.judul}}</a></td>
							<td> {{b.penerbit}} </td>
							<td> {{b.penulis}} </td>
							<td> {{b.id_negara}} </td>
							<td> {{b.jumlah}} </td>
						</tr>
					{% endfor %}
				  </tbody>
				</table>
			</div>
		</div>
	</div>

{% endblock content %}
