{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Sign Up
                </div>
                <div class="card-body">
                    {% for x in messages %}
                        {% if x.tags == 'success' %}
                        <div class="alert alert-success">{{ x }}</div>  
                        {% else %}   
                        <div class="alert alert-danger">{{ x }}</div> 
                        {% endif %}
                    {% endfor %}
                        
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
